<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Heat Map of San Francisco Listings</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google Map API access token's usage is restricted on their dashboard -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHaS82dzCN3IyoYjXUqzQmjA2WCelny00&libraries=visualization"></script>
  </head>

  <body>
    <header>
      <div id="title">Heat Map of San Francisco Listings</div>
      <button class="btn" id="refresh" onclick="refreshMap()">Refresh</button>
    </header>

    <div id="map"></div>
    <script src="./heatmap-renderer.js"></script>

    <footer>
      <div id="resource">Developed with Bridge API and Google Maps API</div>
    </footer>
  </body>
</html>
